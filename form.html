<!DOCTYPE html>
<html>
<head>
    <title>Form Validation</title>
    <link rel="stylesheet" type="text/css" href="form.css">

</head>
<body>
<h1>Registration Form</h1>
<form id="registrationForm" onsubmit="validateForm(event)">
    <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" placeholder="Name" name="firstName"/>
        <div class="error">

        </div>
    </div>
    <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName"/>
        <div class="error">

        </div>
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
        <div class="error">

        </div>
    </div>
    <div class="form-group">
        <label>Subscription Preferences:</label>
        <div>
            <input type="checkbox" id="technology" name="subscription" value="technology" />
            <label for="technology">Technology</label>
        </div>
        <div>
            <input type="checkbox" id="health" name="subscription" value="health" />
            <label for="health">Health</label>
        </div>
        <div>
            <input type="checkbox" id="finance" name="subscription" value="finance" />
            <label for="finance">Finance</label>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password"/>
        <div class="error">

        </div>
    </div>
    <div class="form-group">
        <input type="submit" value="Register" />
    </div>
</form>

<script src="form.js"></script>
</body>
</html>
